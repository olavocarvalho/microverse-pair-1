<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header class="header">
      <h1 id="title"> Survey Form</h1>
      <p id="description">This is our simple survey form</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Number</label>
        <input
          type="number"
          min="0"
          max="10"
          name="number"
          id="number"
          class="form-control"
          placeholder="Enter your number"
          required
        />
      </div>
      <div class="form-group">
        <p>Would you recommend Microverse to a friend or family member?</p>
        <label>
          <input
            name="you-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="you-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Maybe</label
        >
  
        <label
          ><input
            name="you-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />Not sure</label
        >
      </div>
      <div class="form-group">
        <p>For which position are you studing?</p>
        <select id="dropdown" name="position" class="form-control" required>
          <option disabled selected value>Select here</option>
          <option value="frontend">Front-end Developer</option>
          <option value="backend">Back-end Developer</option>
          <option value="fullstack">Full-stack Developer</option>
          <option value="uxdesigner">UX Designer</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend Microverse to a friend?</p>
        <label>
          <input
            name="you-recommend"
            value="definitely"
            type="checkbox"
            class="input-checkbox"
            checked
          />Definitely</label
        >
        <label>
          <input
            name="you-recommend"
            value="maybe"
            type="checkbox"
            class="input-checkbox"
          />Maybe</label
        >
  
        <label
          ><input
            name="you-recommend"
            value="not-sure"
            type="checkbox"
            class="input-checkbox"
          />Not sure</label
        >
      </div>
      <div class="form-group">
        <label for="textarea">Leave a comment</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="textarea"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
      

    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
